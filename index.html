<!DOCTYPE html>
<html>
	<head>
		<title> Final Project </title>
		<link href='https://fonts.googleapis.com/css?family=Quicksand:400,700' rel='stylesheet' type='text/css'>	
		<link rel="stylesheet" type="text/css" href="assets/css/style.css" />
		<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
		<script src="assets/js/script.js"></script>
	</head>

	<body>
		<div class = "container">
			<div class = "home"><img src = "assets/img/home.png"/></div>
			<div id = "split" class = "split">
				<!-- main view -->
				<div class="front">

					<div class = "screen sc_left">
						<div class = "title">
							<span id = "ti_front_half1"> TOD</span>
						</div>

						<!--worked page-->
						<div class="work_container">
							<div id = "from">from</div>
								<span class = "w_time1" id = "from_hr"> 1</span>
								<span id = "colon1"> : </span>
								<span class = "w_time1" id = "from_min1">0</span>
								<span class = "w_time1" id = "from_min2">0</span>
								<span id = "from_time"> PM </span>
							<div id = "to">to</div>
								<span class = "w_time2" id = "to_hr"> 5</span>
								<span id = "colon2"> : </span>
								<span class = "w_time2" id = "to_min1">0</span>
								<span class = "w_time2" id = "to_min2">0</span>
								<span id = "to_time"> PM </span>
						</div>
						<div class = "button">
							<h2 id="worked"> worked </h2>
						</div>

					</div>


					<div class = "screen sc_right">
						<div class = "title">
							<div id = "ti_front_half2">AY I... </div>
						</div>

						<div class = "play_container">
							<div id = "spent"> spent
							</div>
							<span id = "dolla_sign">$</span>
							<span class = "b_cost" id = "dollar1">0</span>
							<span class = "b_cost" id = "dollar2">4</span>
							<span id = "dot">.</span>
							<span class = "b_cost" id = "cents1">5</span>
							<span class = "b_cost" id = "cents2">0</span>
							<div id = "on"> on
							</div>
						</div>

						<div class = "button">
							<h2 id="played"> played </h2>
						</div>
						
					</div>

				</div> 
			</div>

				

			
		</div>
	</body>
</html>
